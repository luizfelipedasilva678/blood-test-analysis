<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl max-[768px]:text-sm" href="/"
            >Analisador de hemogramas</a
          >
        </div>
        <div class="flex gap-2 items-center justify-center">
          {% if g.username %}
          <p class="text-[14px] max-[768px]:hidden">Olá, {{ g.username }}</p>
          {% endif %}
          <ul class="menu menu-horizontal px-1">
            <li class="justify-center">
              <label class="swap swap-rotate">
                <input
                  type="checkbox"
                  id="theme-controller"
                  class="theme-controller"
                  value="synthwave"
                />

                <svg
                  class="swap-off h-7 w-7 fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                  />
                </svg>

                <svg
                  class="swap-on h-7 w-7 fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                  />
                </svg>
              </label>
            </li>
            <li class="justify-center">
              <details>
                <summary>Ações</summary>
                <ul class="bg-base-100 rounded-t-none">
                  {% if g.username %}
                  <li><a href="/logout">Sair</a></li>
                  {% else %}
                  <li><a href="/login">Login</a></li>
                  <li><a href="/register">Signup</a></li>
                  {% endif %}
                </ul>
              </details>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main
      class="mt-[56px] mb-[56px] section w-full flex items-center justify-center flex-col"
    >
      {% block content %}{% endblock %}
    </main>
    <footer
      class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4"
    >
      <aside>
        <p>Analisador de hemogramas</p>
      </aside>
    </footer>
  </body>
  <script>
    const themeController = document.querySelector("#theme-controller");
    const theme = localStorage.getItem("theme") ?? "dark";
    document.body.setAttribute("data-theme", theme);

    themeController.addEventListener("click", () => {
      const newTheme =
        document.body.getAttribute("data-theme") === "light" ? "dark" : "light";

      localStorage.setItem("theme", newTheme);
      document.body.setAttribute("data-theme", newTheme);
    });
  </script>
</html>
